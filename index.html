<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" href="assets/img/comprobado.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="content">
        <div class="subContent">
            <h1>To do list</h1>
            <div class="line"></div>
            <h3>Nueva tarea</h3>
            <div>
                <input id="inputTask" placeholder="Ingrese una tarea">
                <button id="addTask">Agregar</button>
            </div>
            <div class="count-container">
                <div class="count">
                    <h4 id="total"></h4>
                    <h4 id="completed"></h4>    
                </div>
                <div class="instructions">
                    <h4 class="done">este color significa completado</h4>
                    <h4 class="without-doing">este color significa sin completar</h4>
                </div>
            </div>
            <div class="list">
                <h4>Tareas</h4>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>
    
    <script src="assets/js/index.js"></script>
</body>
</html>
